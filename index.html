        function numObject() {
            num = +prompt("Введите число от 0 до 999");
            if (num < 1000 && num > 0) {
                let share = {
                    hundreds: 0,
                    dozens: 0,
                    units: 0
                }
                share.hundreds = Math.floor(num / 100);
                share.dozens = Math.floor(num / 10 % 10);
                share.units = num % 10;
                alert("Сотен " + share.hundreds + "\nДесятков " + share.dozens + "\nЕдиниц " + share.units);
            } else {
                alert('error');
            }
        }
